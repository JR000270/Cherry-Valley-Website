    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Container for the entire gallery */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            justify-items: center;
        }

        /* Image Styling */
        .image-gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Video Gallery */
        .video-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Video container */
        .video-container iframe {
            width: 560px;
            height: 315px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Buttons Section */
        .buttons-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .video-container iframe {
                width: 100%;
                max-width: 100%;
                height: 315px;
            }
        }
    </style>
</head>
